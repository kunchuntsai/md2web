<!DOCTYPE html>
<html lang="zh-TW">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語文法精要：完整整理表</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 13px;
        }
        th {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
        }
        td {
            padding: 8px 6px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .japanese {
            color: #e74c3c;
            font-weight: bold;
        }
        .chinese {
            color: #27ae60;
        }
        .example {
            background-color: #fff3cd;
            padding: 6px;
            border-radius: 4px;
            margin: 3px 0;
            border-left: 4px solid #ffc107;
            font-size: 12px;
        }
        .note {
            background-color: #d1ecf1;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #17a2b8;
        }
        .highlight {
            background-color: #fff2e6;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .section {
            margin-bottom: 40px;
        }
        .examples-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            padding: 8px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .grammar-point {
            background-color: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            border-left: 4px solid #28a745;
        }
    </style>
