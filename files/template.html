<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Template</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 30px;
        }
        h3 {
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 13px;
        }
        th {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
        }
        td {
            padding: 8px 6px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .japanese {
            color: #e74c3c;
            font-weight: bold;
        }
        .chinese {
            color: #27ae60;
        }
        .example {
            background-color: #fff3cd;
            padding: 6px;
            border-radius: 4px;
            margin: 3px 0;
            border-left: 4px solid #ffc107;
            font-size: 12px;
        }
        .note {
            background-color: #d1ecf1;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #17a2b8;
        }
        .grammar-point {
            background-color: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            border-left: 4px solid #28a745;
        }
        .highlight {
            background-color: #fff2e6;
            padding: 2px 4px;
            border-radius: 3px;
        }
        blockquote {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #f1f2f6;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
        code {
            background-color: #f1f2f6;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        pre {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        ul, ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content will be inserted here by the converter -->
    </div>
</body>
</html>
